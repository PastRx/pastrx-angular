<div class="row m-0 bg-gray menucnt py-1">
    <div class="col-1">
        <img alt="PastRx" src="../../../assets/white-logo-80.png" class="logocnt">     
    </div>
    <div class="col">
        <h3 class="text-white fw-normal pt-3"> {{inputTitle}}</h3>  
    </div>
    <div class="col-8 text-right text-white">
        <div [hidden]="currentRout == '/admin-dashboard'">
            <span class="d-inline-grid me-3"><mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="settings-applications" routerLink="/admin-dashboard"></mat-icon><small class="text-center">Admin</small></span>        
            <span class="d-inline-grid me-3"><mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="date_range" (click)="onClick()"></mat-icon><small class="text-center">Set Date</small></span>
            <span class="d-inline-grid me-3"><mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="refresh"></mat-icon><small class="text-center">Refresh</small></span>
            <span class="d-inline-grid me-3">
            <button mat-icon-button (click)="openRemoveDialog()">
            <mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="do_not_disturb_on"></mat-icon>
            </button>
            <small>Remove</small>
        </span>
        <span class="d-inline-grid me-3">
            <button mat-icon-button (click)="openBatchpdfDialog()">
            <mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="print"></mat-icon>
            </button>
            <small>Batch PDF</small>
        </span>
        <span class="d-inline-grid me-3">
            <button mat-icon-button (click)="openFeedbackDialog()">
            <mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="report-problem"></mat-icon>
            </button>
            <small>Feedback</small>
        </span>
        </div>
        <div [hidden]="currentRout != '/admin-dashboard'">
            <span class="d-inline-grid me-3"><mat-icon aria-hidden="false" class="hicon mx-auto" fontIcon="exit_to_app" routerLink="/user-dashboard"></mat-icon><small class="text-center">App</small></span>  
        </div>
    </div>
</div>
